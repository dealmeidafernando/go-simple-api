on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  foo:
    runs-on: ubuntu-latest
    name: fooName
    steps:
    - name: label swapping
      uses: jinmayamashita/ready-for-review@1.0.0
      with:
        in-progress-label: 'InProgress'
        ready-for-review-label: 'ReadyForReview'
        repo-token: ${{ secrets.TOKEN }}
